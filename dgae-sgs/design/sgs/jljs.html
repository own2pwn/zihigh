	 function getWuJiangList( e, dom ){
		var gj = $(dom).val();
		if( gj == "select" ) return;
		var wjdom = $('#'+gj).clone();
		wjdom.attr('id','');
		$(dom).replaceWith( wjdom );
	 }
	 function returnRoleSelect( e, dom ){
		var gj = $(dom).val();
		if( gj != "return" ) return;
		var roledom = $('#roleselect').clone();
		roledom.attr('id','');

	 }
